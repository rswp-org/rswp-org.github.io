{{ define "main" }}
<div class="img" style="justify-content: center;">
    {{ $image := resources.Get .Params.image }}
    {{ with $image }}
    <img class="card-img" src="{{ $image.RelPermalink }}"></img>
    {{ end }}
    <div class="card-content">
        <a href="{{ .RelPermalink }}"><h1>{{ .Title }}</h1></a>
        <h2><em>{{ .Description }}</em></h2>
    </div>
</div>
{{ .Content }}
{{ end }}
